<!DOCTYPE html>
<html lang="pt-BR"> <!-- Mudar Língua -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revisando HTML e CSS</title>
  
  <!-- Não esquecer de linkar os arquivos ao HTML. --> 
  
  <link rel="stylesheet" href="css/index.css"> <!-- Linkado CSS -->
  <script src="js/index.js"></script> <!-- Linkado script (js) -->

</head> <!-- Cabeçalho -->
<body id="container"> <!-- Conteúdo, Conteiner, Organizador --> 
  <h2 class="h2"> Título Inicíal </h2> <!-- Cabeçalho, API procuram por H1,2,.. 6 -->
  <form action="" method="get" class="form"> <!-- Conteúdo, Conteiner, Coletor de informações --> 
    <div id="testar"> <!-- "id" para selecionar no CSS ou JS. Div, padrão display Block -->
        <label for="name">Digite seu nome: </label> <!-- utilizado junto ao input -->
        <input type="text" id="getName"> <!-- required torna o campo obrigatório -->  
       
        <label for="password">Digite sua senha: </label>
        <input type="password" id="getPassword">
    </div> 
  </form>
</body>
</html>
