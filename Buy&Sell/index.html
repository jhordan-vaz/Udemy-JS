<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compra e Venda</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="form">
    <h1>Compre e Venda</h1>
    <p>
      Cadastre para poder utilizar recursos diversos.   
    </p>

    <ul>
      <li>Nome e Sobrenome completo.</li>
      <li>Usuário deverá conter entre 4 a 16 caracteres.</li>
      <li>E-mail deverá ser verificado</li>
      <li>Senha deverá conter de 6 a 12 caracteres.</li>
      <li>São permitidos:(@ _ ~ # $ %).</li>
    </ul>

    <form action="">
      <label for="nome">Nome</label>
      <input type="text" id="name">
  
      <label for="sobrenome">Sobrenome</label>
      <input type="text" id="lastname">

      <label for="email">E-mail</label>
      <input type="text" id="email">
  
      <label for="senha">Senha</label>
      <input type="password" id="input-teste-3">
  
      <label for="confirmasenha">Confirmar Senha</label>
      <input type="password" id="confirmpassword">
      <button type="submit">Enviar</button>
    </form>
    
  </section>

  

  <script src="./assets/js/main.js"></script>
</body>

</html>
