<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists and Menu</title>
</head>

<style>
   * {
    margin: 0;
    padding: 0;
   }

   nav {
    display: flex;
    justify-content: center;
    align-items: center;
   }
   nav {
    background: red;
   }

   nav a {
      color: #ffffff;
      text-decoration: none;
      font-family: sans-serif;
      display: block;
      padding: 0.8rem;
      text-transform: uppercase;
   }

   nav a:hover {
    background: rgba(0, 0, 0, 0.2);
   }

   nav ul {
    display: flex;
    list-style: none;
    background: red;
    
   }
</style>

<body>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Products</a></li>
    </ul>
  </nav>
  <ul>
    <li>Item 2</li>
    <li>Item 1</li>
    <li>Item 3</li>
  </ul>

  <ol type="A" start="B">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ol>

  <dl>
    <dt>Coffe</dt>
    <dd>Hot drink</dd>
    <dt>Cola</dt>
    <dd>Fresh drink</dd>
  </dl>
</body>
</html>
