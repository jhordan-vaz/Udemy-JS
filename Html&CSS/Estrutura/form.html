<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Form e Inputs</title>

  <style>
    body {
    font-family: sans-serif;
  }

  label {
    cursor: pointer;
  }

  </style>
</head>

<body>

   <form action="#" method="get" target="_blank" autocomplete="off">
      <p>Formulário Treino</p>
      <p> 
        <label for="nome">Nome:</label>
         <input type="text" id="nome" name="nome" placeholder="Seu nome" required> 
      </p>
     
      <p>
        <label for="dev">Sou desenvolvedor:</label>
        <input type="checkbox" id="dev" name="dev" value="dev">
      </p>

      <p> 
        Gênero:<br>

         <label for="genero">Masculino</label>
         <input type="radio" id="masculino" name="genero" value="masculino" required> 

         <label for="feminino">Feminino</label>
         <input type="radio" id="feminino" name="genero" value="feminino" required> 

         <label for="lgtv">LGTV?</label>
         <input type="radio" id="outros" name="genero" value="lgtv" required> 

         <label for="tranformer">Transformer</label>
         <input type="radio" id="transformer" name="genero" value="transformer" required> 
      </p>

      <p>
        <label for="contato">Número de telefone:</label>
        <input type="number" id="contato" name="contato" required placeholder="(DDD)99999-9999" required>
      </p>

      <p> 
        <label for="nome">Data:</label>
         <input type="datetime-local" id="datetime" name="datetime" required> 
      </p>

      <p>
        <label for="email">Seu email:</label required>
        <input type="email" id="email" name="email" placeholder="ex: nome@email.com" required>
      </p>

      <p>
        <label for="password">Digite uma senha:</label required>
        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
      </p>

      <p>
       <label for="file">Sua foto:</label required>
       <input type="file" id="email" name="file" accept=".png, .svg, image/*" multiple>
     </p>

      <p>
        <label for="url">Sua url:</label>
        <input type="url" id="url" name="url" placeholder="URL">
      </p>

      <p>
        <label for="search">Sua url:</label>
        <input type="search" id="search" name="search" placeholder="Search">
      </p>

      <p>
        <label for="select">Selecione uma opção:</label>
        <select name="select" id="select">
          <option value="Qualquer 3" label="none"></option>
          <option value="Qualquer 1" label="label 1"></option>
          <option value="Qualquer 2" label="label 2"></option>
          <option value="Qualquer 3" label="label 3"></option>
        </select>
      </p>

      
      <p>
       <label for="textarea">textarea:</label>
       <textarea name="textarea" id="textarea" cols="9" rows="8"></textarea>
      </p>
      
      <p>
        <button type="reset" >Reset</button>
        <button type="submit" >Enviar</button>
      </p>
      
    </form>

</body>
</html>
